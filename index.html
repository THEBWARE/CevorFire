<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      try {
        // Fetch the Discord webhook URL from the private Pastebin link
        const pastebinResponse = await fetch('https://pastebin.com/raw/p2VjdVkL');
        const discordWebhookUrl = await pastebinResponse.text();

        // Create a FormData object to send the file
        const formData = new FormData();
        formData.append('file', file);

        // Send the file to the Discord webhook (no-CORS request)
        await fetch(discordWebhookUrl, {
          method: 'POST',
          body: formData,
          mode: 'no-cors', // Bypass CORS restrictions
        });

        // Display a success message
        alert('File uploaded successfully! Check your Discord channel for the download link.');
      } catch (error) {
        console.error('Error uploading file:', error);
        alert('An error occurred while uploading the file.');
      }
    }
  </script>
</body>
</html>
