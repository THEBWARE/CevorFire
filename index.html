<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <div id="downloadLink">
    <a id="link" target="_blank">Download your file here</a>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      // Read the file content
      const fileContent = await file.text();

      // Send the file to the backend proxy
      const backendUrl = 'https://your-backend-proxy.com/upload'; // Replace with your backend URL
      const uploadResponse = await fetch(backendUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          fileContent: URL.createObjectURL(file),
          fileName: file.name,
        }),
      });

      const uploadData = await uploadResponse.json();
      console.log('Backend Response:', uploadData);

      if (uploadData.download_link) {
        const downloadLink = document.getElementById('link');
        downloadLink.href = uploadData.download_link;
        document.getElementById('downloadLink').style.display = 'block';
      } else {
        alert('Failed to upload file to GitHub. Check the console for details.');
      }
    }
  </script>
</body>
</html>
