<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <div id="downloadLink">
    <a id="link" target="_blank">Download your file here</a>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      // Create a Blob URL for the file
      const fileUrl = URL.createObjectURL(file);

      // Display the download link
      const downloadLink = document.getElementById('link');
      downloadLink.href = fileUrl;
      downloadLink.download = file.name; // Set the download filename
      document.getElementById('downloadLink').style.display = 'block';

      // Optional: Log the file details
      console.log('File Name:', file.name);
      console.log('File Size:', file.size, 'bytes');
      console.log('File Type:', file.type);
      console.log('Download Link:', fileUrl);
    }
  </script>
</body>
</html>
