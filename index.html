<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <div id="downloadLink">
    <a id="link" target="_blank">Download your file here</a>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      // Load obfuscated GitHub token from webhook.json
      const response = await fetch('webhook.json');
      const { githubToken } = await response.json();

      // Decode the token (e.g., Base64 decode)
      const decodedToken = atob(githubToken);
      console.log('Decoded GitHub Token:', decodedToken);

      // Generate a random filename
      const randomFilename = Math.random().toString(36).substring(2, 15) + '.html';

      // Read the file content
      const fileContent = await file.text();

      // Create the HTML file content
      const htmlContent = `
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Download File</title>
        </head>
        <body>
          <h1>Download Your File</h1>
          <a href="${URL.createObjectURL(file)}" download="${file.name}">Click here to download</a>
        </body>
        </html>
      `;

      // Base64 encode the content
      const base64Content = btoa(htmlContent);
      console.log('Base64 Encoded Content:', base64Content);

      // Upload the HTML file to GitHub
      const uploadUrl = `https://api.github.com/repos/THEBWARE/CevorFire/contents/${randomFilename}`;
      console.log('Upload URL:', uploadUrl);

      const uploadResponse = await fetch(
        uploadUrl,
        {
          method: 'PUT',
          headers: {
            'Authorization': `token ${decodedToken}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: 'Add new download file',
            content: base64Content,
          }),
        }
      );

      const uploadData = await uploadResponse.json();
      console.log('GitHub API Response:', uploadData);

      if (uploadData.content) {
        const downloadLink = document.getElementById('link');
        downloadLink.href = uploadData.content.html_url;
        document.getElementById('downloadLink').style.display = 'block';
      } else {
        alert('Failed to upload file to GitHub. Check the console for details.');
      }
    }
  </script>
</body>
</html>
