<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="file"] {
      margin: 20px;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
    }
    #copyLink {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Upload a File</h1>
  <input type="file" id="fileInput">
  <button onclick="uploadFile()">Upload</button>
  <div id="downloadLink">
    <a id="link" target="_blank">Download File</a>
    <button id="copyLink" onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file.');
        return;
      }

      try {
        // Fetch the Discord webhook URL from the private Pastebin link
        const pastebinResponse = await fetch('https://pastebin.com/raw/p2VjdVkL');
        const discordWebhookUrl = await pastebinResponse.text();

        // Create a FormData object to send the file
        const formData = new FormData();
        formData.append('file', file);

        // Send the file to the Discord webhook
        const discordResponse = await fetch(discordWebhookUrl, {
          method: 'POST',
          body: formData,
        });

        const discordData = await discordResponse.json();
        if (discordData.attachments && discordData.attachments.length > 0) {
          const downloadLink = document.getElementById('link');
          downloadLink.href = discordData.attachments[0].url;
          downloadLink.textContent = 'Download File';
          document.getElementById('downloadLink').style.display = 'block';
        } else {
          alert('Failed to upload file. Check the console for details.');
        }
      } catch (error) {
        console.error('Error uploading file:', error);
        alert('An error occurred while uploading the file.');
      }
    }

    function copyLink() {
      const downloadLink = document.getElementById('link').href;
      navigator.clipboard.writeText(downloadLink)
        .then(() => alert('Link copied to clipboard!'))
        .catch(() => alert('Failed to copy link.'));
    }
  </script>
</body>
</html>
